for (i=0;i<cantonLength;++i) {
    /*
    tempCantonFdn = cantonData[i].val.split(".");

    tTheParentId = cantonData[i].parent_id;
    cantonIdValChange[parseInt(cantonData[i].pkid,10)] = cantonData[i];

        }
