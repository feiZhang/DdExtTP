<span id='selectselectselect_{$name}'></span>
<input type='hidden' class='dataOpeSearch z_input likeRight {$validclass}' name='{$name}' id='{$name}' value="{$value}" />
<script type="text/javascript">
$.selectselectselect(0,"selectselectselect_{$name}","{$value}","{$rootCantonId}",function(t){
    $("#{$name}").val($(t).val());
    <notempty name="id_name">
    if($('#{$id_name}').length>0){
        $('#{$id_name}').val($(t).find('option:selected').attr('key'));
    }
    </notempty>
});
</script>
